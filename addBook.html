<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-title {
            font-weight: bold;
        }

        .btn-close {
            background-color: transparent;
            border: none;
        }

        #bookCustomizationForm .form-label {
            font-weight: bold;
        }

        #bookColor {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="modal fade" id="customizeBookModal" tabindex="-1" aria-labelledby="customizeBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customizeBookModalLabel">Customize Your Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bookCustomizationForm">
                        <div class="mb-3">
                            <label for="bookColor" class="form-label">Choose Book Color</label>
                            <input type="color" class="form-control" id="bookColor" value="#3498db">
                        </div>
                        <div class="mb-3">
                            <label for="bookCover" class="form-label">Upload Custom Book Cover</label>
                            <input type="file" class="form-control" id="bookCover" accept="image/*">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="addCustomBook()">Add Book</button>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
