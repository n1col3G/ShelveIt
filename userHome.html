<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wooden Bookcase</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        /* Wood background for the entire bookcase */
        .bookcase {
            width: 80%;
            height: 500px;
            margin: 30px auto;
            background: url('https://www.transparenttextures.com/patterns/wood.png'); /* Example wood texture */
            border: 5px solid #8B4513; /* Brown border to simulate the wood frame */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            padding: 10px;
        }
        /* Individual shelves with a wooden texture and shadow for 3D effect */
        .shelf {
            background: #8B4513; /* Wood color */
            border-radius: 5px;
            height: 80px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            box-shadow: 0 5px 8px rgba(0,0,0,0.2); /* Depth shadow */
        }
        /* Books */
        .book {
            width: 50px;
            height: 100%;
            background-color: #3498db;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            line-height: 80px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2); /* Book depth */
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }
        .navbar button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar with Logout and Profit buttons -->
    <nav class="navbar bg-light">
        <button class="btn btn-secondary">Profile</button>
        <button class="btn btn-primary">Logout</button>
    </nav>

    <!-- Company Logo -->
    <div class="text-center">
        <h1>ShelveIt!</h1>
        <p>Your one-stop shop for all book-related needs</p>
    </div>

    <!-- Interactive Wooden Bookcase -->
    <div class="container">
        <div class="bookcase" id="bookcase">
            <div class="shelf" id="shelf1"></div>
            <div class="shelf" id="shelf2"></div>
            <div class="shelf" id="shelf3"></div>
        </div>
        <!-- Add Book Button -->
        <div class="text-center">
            <button class="btn btn-success" onclick="addBook()">Add Book</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Drag and Drop functionality -->
    <script>
        let bookId = 0;

        function addBook() {
            // Create a new book element
            const book = document.createElement('div');
            book.classList.add('book');
            book.setAttribute('draggable', 'true');
            book.setAttribute('id', 'book-' + bookId);
            book.innerText = 'Book ' + bookId;

            // Add event listeners for dragging
            book.addEventListener('dragstart', dragStart);
            book.addEventListener('dragend', dragEnd);

            // Add the book to the first shelf (default)
            document.getElementById('shelf1').appendChild(book);

            bookId++;
        }

        // Drag Start Event
        function dragStart(e) {
            e.target.classList.add('draggable');
            e.dataTransfer.setData('text/plain', e.target.id);
        }

        // Drag End Event
        function dragEnd(e) {
            e.target.classList.remove('draggable');
        }

        // Allow shelves to accept dropped books
        document.querySelectorAll('.shelf').forEach(shelf => {
            shelf.addEventListener('dragover', dragOver);
            shelf.addEventListener('drop', drop);
        });

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const bookId = e.dataTransfer.getData('text');
            const book = document.getElementById(bookId);
            e.target.appendChild(book);
        }
    </script>
</body>
</html>
