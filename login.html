<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - ShelveIt!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .auth-btn {
            width: 100%;
            margin-top: 10px;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h3 class="text-center mb-4" id="auth-title">Login to ShelveIt!</h3>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" action="login_user.php" method="post">
            <div class="form-group">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary auth-btn" onclick="window.location.href='userHome.html';">Login</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form" action="register_user.php" method="post">
            <div class="form-group">
                <label for="signupFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="signupFirstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="signupLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="signupLastName" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
        </form>

        <!-- Toggle Between Login/Signup -->
        <div class="toggle-link">
            <p id="toggleMessage">Don't have an account? <a href="#" id="toggleForm">Sign up here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toggle between forms -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const authTitle = document.getElementById('auth-title');
        const toggleMessage = document.getElementById('toggleMessage');
        const toggleFormLink = document.getElementById('toggleForm');
    
        // Function to switch forms between Login and Sign-up
        function switchForms() {
            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                authTitle.innerText = 'Sign Up for ShelveIt!';
                toggleMessage.innerHTML = 'Already have an account? <a href="#" id="toggleForm">Login here</a>';
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
                authTitle.innerText = 'Login to ShelveIt!';
                toggleMessage.innerHTML = 'Don\'t have an account? <a href="#" id="toggleForm">Sign up here</a>';
            }
        }
    
        // Add event listener to the toggle link
        document.addEventListener('click', function(event) {
            if (event.target.id === 'toggleForm') {
                event.preventDefault();
                switchForms();
            }
        });
    
        // Function to simulate profile creation and redirect to login page
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to server (simulated)
            
            // You can add form validation and sign-up logic here
    
            // Simulate success message or handling of signup
            alert('Profile created successfully! Please log in.');
    
            // Redirect to the login form
            switchForms();  // Switch back to the login form
        });
    </script>
</body>
</html>
